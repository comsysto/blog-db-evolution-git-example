@(entries: List[models.BlogEntry])

@main("Blog List") {
    @for(entry <- entries) {
        <div class="hero-unit span12">
            <h2 class="text-warning">@entry.title</h2>
            <div>
                @entry.content
            </div>
            <!-- TODO-NEXT-RELEASE: remove line -->
        </div>
    }
}
